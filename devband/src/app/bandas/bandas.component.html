<div id="band" class="container text-center">
    <h3>BANDAS</h3>
    <div class="row">
        <div *ngFor="let banda of bandas" class="col-sm-4">
            <app-banda [banda]="banda"></app-banda>
        </div>
        <div *ngIf="bandas?.length === 0" class="col-xs-12">
        <p class="lead text-center">
            Ops, nenhuma banda cadastrada!
        </p>
        </div>        
    </div>
</div>
